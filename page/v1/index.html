      <section id="about">
        <h2>あきたこまちとは</h2>
        <p>
          秋田小町は、コシヒカリと奥羽292号を交配して作られました。<br>
          コシヒカリ由来の甘みを持ちつつもややあっさりした味わいで、粘りは少ないのが特徴です。<br>
          ほのかに香ばしい香りが立ち、旨味・甘みのバランスが良いです。

        <div class="youtube">

        <h2>秋田のお米</h2>
        <p>
          秋田のお米は栄養価も高く、ビタミンやミネラル、食物繊維が豊富です。<br>
          健康的な食事を大切にする方にもおすすめです。
        </p>

        <div class="imgs">
          <img src="./assets/img/product1.jpeg" alt="商品">
          <img src="./assets/img/product2.jpg" alt="商品">
