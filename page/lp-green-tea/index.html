<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>温泉馬場 茶右衛門</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@700&amp;family=Shippori+Mincho&amp;display=swap">
  <link rel="stylesheet" href="assets/css/style.css">
  <style>
    body {
      background-color: #f0e6d2;
      /* 温泉風の背景色 */
      font-family: 'Noto Serif JP', serif;
      /* 温泉風のフォント */
    }

    h1 {
      text-align: center;
      margin: 1rem 0;
    }

    .logo {
      max-width: 100%;
    }

    header {
      background-color: #ffcc66;
      /* 温泉風のヘッダー背景色 */
      padding: 1rem 0;
    }

    main {
      padding: 2rem;
    }

    section {
      background-color: #ffeedd;
      /* 温泉風のセクション背景色 */
      border: 2px solid #ffcc66;
      /* セクションの境界線 */
      padding: 2rem;
      margin: 1rem 0;
      border-radius: 10px;
    }

    h2 {
      font-size: 24px;
      margin-bottom: 1rem;
      text-align: center;
    }

    .en {
      color: #ff3333;
      /* 強調カラー */
    }

    p {
      font-size: 18px;
      line-height: 1.6;
      text-align: center;
    }

    .btn_detail {
      display: block;
      background-color: #ff3333;
      /* ボタンの背景色 */
      color: white;
      text-align: center;
      padding: 0.5rem 1rem;
      margin: 2rem auto;
      border: none;
      border-radius: 5px;
      text-decoration: none;
    }

    .btn_detail:hover {
      background-color: #ff6666;
      /* ホバー時のボタンの背景色 */
    }

    footer {
      text-align: center;
      background-color: #ffcc66;
      /* フッター背景色 */
      padding: 0.5rem 0;
    }

    .copyright {
      font-size: 14px;
    }
  </style>
</head>

<body>
  <div id="wrapper">
    <header>
      <h1><img src="assets/img/logo_umaemon.svg" alt="温泉馬場 茶右衛門" class="logo"></h1>
    </header>

    <main role="main">
      <section id="first-view">
      </section>

      <section id="about">
        <h2><span class="en">風呂敷</span>茶右衛門の心意気</h2>
        <p>風呂敷とは、風呂に合わせて日本中や海外で、<br>
          まろやかな香りと色と味の風呂敷として、高田馬場の魅力を紡いでいます。<br>
          私たちの使命です。</p>
        <a href="#" class="btn_detail">湯のみる</a>
      </section>

      <section id="products">
        <h2><span class="en">湯上り品</span>諸王の楽しみ</h2>
        <p>商品の提供はお茶を淹れる方法の一つですが、<br>
          香り、スイーツ、そしてお酒といった湯上り品を通じて、馬場茶の芳醇さを楽しんでいます。<br>
          季節ごとに、選りすぐりの味覚があります。</p>
        <a href="#" class="btn_detail">お湯で味わう</a>
      </section>

      <section id="shop-event">
        <h2><span class="en">湯の出し場と催し</span>湯沸かし場所とイベント</h2>
        <a href="#" class="btn_detail">湯の手打ち</a>
      </section>

    </main>

    <footer>
      <small class="copyright">Copyright 2022</small>
    </footer>
  </div>
</body>

</html>
